<!DOCTYPE html>
<html>
  <head>
    <title>Fivs Football</title>
    <link rel="stylesheet" href="../static/css/style.css" />
    <link rel="icon" href="image/icon-football.jpeg" />
  </head>
  <body>
    <header>
      <div class="logo">
        <img
          src="../static/imges/logo.png"
          alt="ball"
          height="50px"
          width="60px"
        />
        <strong>Football League</strong>
      </div>
      <nav>
        <ul>
          <li><a href="/players">Players</a></li>
          <li><a href="/clubs">Clubs</a></li>
          <li><a href="/matches">Matches</a></li>
          <li><a href="/league">League</a></li>
        </ul>
      </nav>
    </header>

    <section class="hero" id="home">
      <div class="hero-content">
        <h1>Welcome to the World of Football</h1>
        <p>Follow the Latest News, Matches about our league</p>
        <a href="/league">
          <button class="cta-button">Let's Go</button>
        </a>
      </div>
    </section>

    <section class="matches" id="matches">
      <h2>Important Matches</h2>
      <div class="match-container">
        <div class="match-card">
          <div class="team">
            <img src="../static/imges/clubslogos/Brighton.png" alt="Team 1" />
            <span>Brighton</span>
          </div>
          <div class="match-info">
            <div class="score">4 - 0</div>
            <div class="match-time">Match Ended</div>
          </div>
          <div class="team">
            <img src="../static/imges/clubslogos/Arsenal.png" alt="Team 2" />
            <span>Arsenal</span>
          </div>
        </div>
      </div>
      <div class="match-container">
        <div class="match-card">
          <div class="team">
            <img src="../static/imges/clubslogos/Newcastle.png"/>
            <span>Newcastle</span>
          </div>
          <div class="match-info">
            <div class="score">2 - 1</div>
            <div class="match-time">Match Ended</div>
          </div>
          <div class="team">
            <img src="../static/imges/clubslogos/Man City.png" alt="Team 2" />
            <span>Man City</span>
          </div>
        </div>
      </div>
      <div class="match-container">
        <div class="match-card">
          <div class="team">
            <img src="../static/imges/clubslogos/Southampton.png" alt="Team 1" />
            <span>Southampton</span>
          </div>
          <div class="match-info">
            <div class="score">11 - 15</div>
            <div class="match-time">Match Ended</div>
          </div>
          <div class="team">
            <img src="../static/imges/clubslogos/Ipswich Town.png" alt="Team 2" />
            <span>Ipswich Town</span>
          </div>
        </div>
      </div>
    </section>

    <footer>
      
    </footer>
  </body>
</html>
