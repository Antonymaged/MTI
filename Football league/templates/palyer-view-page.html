<html>
  <head>
    <title>Player List</title>
    <link rel="stylesheet" href="../static/css/player-view-page.css" />
    <link rel="icon" href="/image/icon-football.jpeg" />
  </head>
  <body>
    <div class="header">
      <div class="logo">
        <a href="/home">
          <img
            src="../static/imges/PL-Right-image.png"
            alt="ball"
            height="50px"
            width="60px"
          />
        </a>
        <strong>Football League</strong>
      </div>
      <nav>
        <ul>
          <li><a href="#">Players</a></li>
          <li><a href="/clubs">Clubs</a></li>
          <li><a href="/matches">Matches</a></li>
          <li><a href="/league">League</a></li>
        </ul>
      </nav>
    </div>

    <div class="player-list">
      <!-- Player 1 -->

      {% for player in players%}
        <div class="player-card">
          <div class="player-basic">
            <img
              src="../static/imges/default person.jpeg"
              alt="Player 1"
              class="player-image"
            />
            <h3>{{ player.pname }}</h3>
          </div>
          <div class="player-details">
            <div class="details-text">
              <p>Number: {{ player.pnum }}</p>
              <p>Position: {{ player.position }}</p>
              <p>Age: {{ player.age }}</p>
            </div>
            <a href="/info-player?player={{ player.pname }}">
              <button class="connect-btn">Detials</button>
            </a>
          </div>
        </div>
      {% endfor %}
    </div>
  </body>
</html>
