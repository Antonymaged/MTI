<!DOCTYPE html>
<html>
  <head>
    <title>Fivs Football</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="image/icon-football.jpeg" />
  </head>
  <body>
    <header>
      <div class="logo">
        <img
          src="/image//PL-Right-image.png"
          alt="ball"
          height="50px"
          width="60px"
        />
        <strong>Football League</strong>
      </div>
      <nav>
        <ul>
          <li><a href="/html/palyer-view-page.html">Players</a></li>
          <li><a href="/html/Club.html">Clubs</a></li>
          <li><a href="/html/matches.html">Matches</a></li>
          <li><a href="/html/league.html">League</a></li>
        </ul>
      </nav>
    </header>

    <section class="hero" id="home">
      <div class="hero-content">
        <h1>Welcome to the World of Football</h1>
        <p>Follow the Latest News, Matches about our league</p>
        <a href="/html/league.html">
          <button class="cta-button">Let's Go</button>
        </a>
      </div>
    </section>

    <section class="matches" id="matches">
      <h2>Important Matches</h2>
      <div class="match-container">
        <div class="match-card">
          <div class="team">
            <img src="/image/clubs logos/Brighton.png" alt="Team 1" />
            <span>Brighton</span>
          </div>
          <div class="match-info">
            <div class="score">4 - 0</div>
            <div class="match-time">Match Ended</div>
          </div>
          <div class="team">
            <img src="/image/clubs logos/Arsenal.png" alt="Team 2" />
            <span>Arsenal</span>
          </div>
        </div>
      </div>
      <div class="match-container">
        <div class="match-card">
          <div class="team">
            <img src="/image/clubs logos/Newcastle.png"/>
            <span>Newcastle</span>
          </div>
          <div class="match-info">
            <div class="score">2 - 1</div>
            <div class="match-time">Match Ended</div>
          </div>
          <div class="team">
            <img src="/image/clubs logos/Man City.png" alt="Team 2" />
            <span>Man City</span>
          </div>
        </div>
      </div>
      <div class="match-container">
        <div class="match-card">
          <div class="team">
            <img src="/image/clubs logos/Southampton.png" alt="Team 1" />
            <span>Southampton</span>
          </div>
          <div class="match-info">
            <div class="score">11 - 15</div>
            <div class="match-time">Match Ended</div>
          </div>
          <div class="team">
            <img src="/image/clubs logos/Ipswich Town.png" alt="Team 2" />
            <span>Ipswich Town</span>
          </div>
        </div>
      </div>
    </section>

    <footer>
      
    </footer>
  </body>
</html>
