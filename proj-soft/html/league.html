<!DOCTYPE html>
<html lang="en">
  <head>

  <body>

      <div class="logo">

          />

        <strong>Football league</strong>
      </div>
      <nav>

            <td>23</td>
          </tr>
          <tr>
            <td>3</td>
            <td>Club C</td>
            <td>10</td>
            <td>5</td>
            <td>3</td>
            <td>2</td>
            <td>15</td>
            <td>12</td>
